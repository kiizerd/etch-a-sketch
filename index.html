<!DOCTYPE html>
<html>

<head>
    <title>Etch-a-Sketch</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='es-styles.css'>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="html2canvas.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <div id='wrapper'>
        <div id='btn-container'>
            <div id='grid-btns'>
                <button class='btn btn-secondary' id='reset-btn'>Clear Grid</button>
                <button class='btn btn-secondary' id='resize-btn'>Resize Grid</button>
                <a class="btn btn-secondary" href='#' id="save-btn">Save Image</a>
            </div>
            <div class="btn-group" role="group" id="brush-container" aria-label="Brush radio toggle button group">
                <div id='base-color-div'>
                    <div>Select Base</div>
                    <input class="btn btn-outline-dark" id='base-color' name='basepicker' type='color' value='#bab6b3'>
                </div>
                <div id="brush-color-div">
                    <div>Select Brush</div>
                    <input class="btn btn-outline-dark" id="color-picker" name="colorpicker" type="color">
                </div>
                
                <input type="radio" class="btn-check" name="blackradiobtn" autocomplete="off">
                <label class="btn btn-outline-dark" id='black-btn' for="blackradiobtn">Black</label>
                
                <input type="radio" class="btn-check" name="rainbowbtn" autocomplete="off">
                <label class="btn btn-outline-dark" id='rainbow-btn' for="rainbowbtn">Rainbow</label>
                
                <input type="radio" class="btn-check" name='darkenbtn' autocomplete="off">
                <label class="btn btn-outline-dark" id="darken-btn" for="darkenbtn">Darken</label>
                
                <input type="radio" class="btn-check" name='eraserbtn' autocomplete="off">
                <label class="btn btn-outline-dark" id="eraser-btn" for="eraserbtn">Eraser</label>
            </div>
        </div>
        
        <div id='game-background'>
            <div class="container" id='game-container'></div>
        </div>


    </div>
    <script src="es-scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

</body>

</html>
